{% extends "base.html" %}
{% block title %}Game {{ gameID }}{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/whist.js') }}" defer></script>
{% endblock %}
{% block content %}
<p style="display: none" id="gameID">{{ gameID }}</p>

<div class="username">
  <div class="center">
    <form id="username_form">
      <label for="username_input">Username:</label>
      <div><input id="username_input" type="text" autocomplete="off"></div>
      <input value="Join" type="submit">
    </form>
  </div>
</div>

<div id="main">
  <div class="center">
    <div>
      <a class="tooltip" id="game_link" href="http://localhost:5000/games/join/{{ gameID }}">
        localhost:5000/games/join/{{ gameID }}</a>
    </div>
  </div>

  <div id="content"></div>
</div>
{% endblock %}
