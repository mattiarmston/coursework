<html>
  <head>
    <title>New Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
    <div class="header">
      <div class="left"><a class="logo logo_corner" href="/">onlinecards.uk</a></div>
      <div class="center"><h1 class="title">New Game</h1></div>
      <div class="right"></div>
    </div>

    <div class="center">

    <form id="settings">
      <label id="game_label" for="game">Game:</label>
      <select id="game" name="game" required>
        <option id="default_game" selected disabled hidden>Choose a game</option>
        <option value="chatroom">Chatroom</option>
        <option value="whist">Whist</option>
        <option value="promise">Promise</option>
        <option value="poker">Poker</option>
      </select>
    </form>

    <form id="chatroom" style="display: none" action="/games/new" method="POST">
      <select name="game" style="display: none">
        <option value="chatroom" selected></option>
      </select>

      <div><input type="submit" value="Create Game"></div>
    </form>

    <form id="whist" style="display: none" action="/games/new" method="POST">
      <select name="game" style="display: none">
        <option value="whist" selected></option>
      </select>

      <label for="players">Players:</label>
      <select id="players" name="players">
        <option value="4">4</option>
      </select>

      <div><label for="scoring">Scoring:</label></div>
      <select id="scoring" name="scoring">
        <option value="british_short_whist">British Short Whist</option>
        <option value="american_short_whist">American Short Whist</option>
        <option value="long_whist">Long Whist</option>
      </select>

      <div><label for="length">Length:</label></div>
      <select id="length" name="length">
        <option value="game">1 game</option>
        <option value="rubber">1 rubber</option>
      </select>

      <div><input type="submit" value="Create Game"></div>
    </form>

    <form id="promise" style="display: none" action="/games/new" method="POST">
      <select name="game" style="display: none">
        <option value="promise" selected></option>
      </select>
      <div><label>Coming soon!</label></div>
    </form>

    <form id="poker" style="display: none" action="/games/new" method="POST">
      <select name="game" style="display: none">
        <option value="poker" selected></option>
      </select>
      <div><label>Coming soon!</label></div>
    </form>

    </div>

    <script src="{{ url_for('static', filename='js/games_new.js') }}"></script>
  </body>
</html>
