{% extends "base.html" %}
{% block title %}Join Game{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/games_join.js') }}" defer></script>
{% endblock %}
{% block content %}
<div class="center">
  <form id="join_form" action="/games/join/" method="GET">
    <div><label>Game ID</label></div>
    <div><input id="gameID" type="number"></div>
    <div><input type="submit" value="Join"></div>
  </form>

  <p class="error">{{ error }}</p>
</div>
{% endblock %}
